<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>WebForm</title>
    <meta charset="utf-8" />
    <link href=" stylewebform.css" rel="stylesheet" />"
</head>
<body>
    <form>
        <table>
            <tfoot>
                <tr>
                    <td colspan="2" class="foot">
                        <input type="submit" name="submit" value="Send Form" />
                        <input type="Reset" name="reset" value="Clear this form" />
                    </td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td class="label">
                        <label for="last name">Last Name</label>
                    </td>
                    <td>
                        <input type="text" id="last name" name="last name" value="Nakov" />
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        <label for="first name">First Name</label>
                    </td>
                    <td>
                        <input type="text" id="first name" name="first name" value="Svetlin" />
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        <label for="textarea">Address</label>
                    </td>
                    <td>
                        <textarea id="textarea" >17 Hristo Botev Str. floor 3, apt. 12</textarea>
                    </td>                                   
                </tr>
                <tr>
                    <td class="label">
                        <label for="city">City</label>
                    </td>
                    <td>
                        <input type="text" id="city" name="city" value="Kaspichan" />
                        <label for="state">State</label>
                             <input type="text" id="state" name="state" class="input" />
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        <label for="zipcode">Zip/Postal Code</label>
                    </td>
                    <td>
                        <input type="text" id="zipcode" name="zipcode" value="9325" class="input" />
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        <label for="country">Country</label>
                    </td>
                    <td>
                        <select name="country">
                            <option value="BG">Bulgaria</option>
                            <option value="UK">England</option>
                            <option value="RO">Romania</option>
                            <option value="US">USA</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        <label for="phone">Phone (country code, area code, number)</label>
                    </td>
                    <td>(+
                        <input type="text" id="phone" value="359" class="input" /> )
                        <input type="text" value="88" class="input" />-
                        <input type="text" value="8334343" class="input" />
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        <label for="email">E-mail</label>
                    </td>
                    <td>
                        <input type="text" id="email" name="email" value="nakov@kaspichan.org" />
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        Birth date
                    </td>
                    <td class="label">
                        <label for="month">Month</label>
                        <input type="text" id="month" value="06" class="input"/>
                        <label for="day">Day</label>
                        <input type="text" id="day" value="14" class="input"/>
                        <label for="year">Year (4 digit)</label>
                        <input type="text" id="year" value="1980" class="input"/>
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        <label for="gender">Gender</label>
                    </td>
                    <td>
                        <select name="gender">
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        Starting date
                    </td>
                    <td>
                        <input type="radio" id="start" name="start" />
                            <label for="start">Spring 2006</label>
                        <input type="radio" id="start2" name="start" />
                            <label for="start2">Summer 2006</label>
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        <label for="comments">Comments/Questions</label>
                    </td>
                    <td>
                        <textarea id="comments">Please send me more information about the lodging </textarea>
                    </td>
                </tr>

            </tbody>
        </table>
    </form>
</body>
</html>
